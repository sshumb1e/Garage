<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
<h3>Users and cars

  <tbody>
  <tr th:each="components: ${owners}">
    <td th:text="'id: ' + ${components.key.id}"></td>
    <td th:text="'name: ' + ${components.key.name}"></td>
    <td th:text="'age: ' + ${components.key.age}"></td>
    <td>
      <table>
        <tr th:each="car : ${components.value}">
          <td th:text="'id: ' + ${car.id}"></td>
          <td th:text="'brand: ' + ${car.brand}"></td>
          <td th:text="'colour: ' + ${car.colour}"></td>
          <td th:text="'owner ID: ' + ${car.userOwnerId}"></td>
        </tr>
      </table>
    </td>
  </tr>
  </tbody>
</h3>
</div>
</body>
</html>
